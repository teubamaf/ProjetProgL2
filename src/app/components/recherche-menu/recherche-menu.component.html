<!-- Top navigation -->
<app-menu></app-menu>

<!-- Sidebar navigation -->
<div class="container-fluid">
    <div class="row">
        <app-left-menu></app-left-menu>
        <div class="container">
            <h2>Les résultats de ma recherche : {{ this.value }}</h2>
            <div *ngFor="let itemGroupe of itemGroupes | async">
                <div *ngIf="itemGroupe.nom == this.value || itemGroupe.type == this.value">
                    <div *ngFor="let itemUser of itemUsers | async">
                        <div *ngIf="itemUser.uid == itemGroupe.idCreateur">
                            <h3>Communauté: </h3>
                            {{ itemGroupe.nom }}
                            <img [src]="itemGroupe.photoUrl " class="rounded-circle " style="width: 50px; height: 50px; margin-left: 15px; " /> {{ itemGroupe.type }} {{ itemGroupe.visibility }} {{ itemUser.displayName }}
                        </div>
                    </div>
                </div>
            </div>
            <div *ngFor="let itemUser of itemUsers | async">
                <div *ngIf="itemUser.displayName == this.value">
                    <h3>Utilisateurs: </h3>
                    {{ itemUser.displayName }} <img [src]="itemUser.photoUrl " class="rounded-circle " style="width: 50px; height: 50px; margin-left: 15px; " />
                    <a>Voir le profil</a>
                </div>
            </div>
        </div>
    </div>
</div>
