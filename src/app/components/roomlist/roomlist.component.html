<!-- Top navigation -->
<app-menu></app-menu>

<!-- Sidebar navigation -->
<div class="container-fluid">
    <div class="row">

        <app-left-menu></app-left-menu>
        <div class="container">
            <h2>Mes Messages</h2>
            <div *ngIf="isLoadingResults">
                <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
            </div>
            <div>
                <button [routerLink]="['/create-conversation']">Cr√©er une conversation</button>
                <button [routerLink]="['/addroom']"><mat-icon>add</mat-icon></button>
            </div>
            <div>
                <table mat-table [dataSource]="rooms" class="example-table" matSort matSortActive="roomname" matSortDisableClear matSortDirection="asc">

                    <!-- Room Name Column -->
                    <ng-container matColumnDef="roomname">
                        <th mat-header-cell *matHeaderCellDef>Room Name</th>
                        <td mat-cell *matCellDef="let row">{{row.roomname}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="enterChatRoom(row.roomname, this.pseudo)"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
