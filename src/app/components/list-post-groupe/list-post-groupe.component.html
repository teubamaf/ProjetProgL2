<!-- Top navigation -->
<app-menu></app-menu>

<!-- Sidebar navigation -->
<div class="container-fluid">
    <div class="row">

        <app-left-menu></app-left-menu>
        <div class="container">
            <h2>Liste des publications du groupe</h2>
            <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Rechercher une publication" aria-label="Rechercher">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Rechercher</button>
                </form>
            </nav>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Titre</th>
                        <th scope="col">Contenu</th>
                        <th scope="col">Auteur</th>
                        <th scope="col">Supprimer</th>
                    </tr>
                </thead>
                <tbody class="body-table">
                    <div *ngFor="let item of myArray">
                        <tr>
                            <th scope="row"></th>
                            <td>{{item.titre}}</td>
                            <td>{{item.contenu}}</td>
                            <div *ngFor="let itemUser of itemUsers | async">
                                <div *ngIf="item.idCreateur == itemUser.uid">
                                    <td>{{ itemUser.displayName }}</td>
                                </div>
                            </div>
                            <td><button class="btn btn-danger" (click)="DeletePost(item.id)">Supprimer le post</button></td>
                        </tr>
                    </div>
                </tbody>
            </table>
        </div>"
    </div>
</div>
