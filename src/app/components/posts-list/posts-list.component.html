<div class="list row">
    <div class="col-md-6">
        <h4>Tutorials List</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let post of posts; let i = index" [class.active]="i == currentIndex" (click)="setActivePost(post, i)">
                {{ post.titre }}
            </li>
        </ul>
    </div>
    <div class="col-md-6">
        <div *ngIf="currentPost">
            <app-post-details (refreshList)="refreshList()" [post]="currentPost"></app-post-details>
        </div>

        <div *ngIf="!currentPost">
            <br />
            <p>Please click on a Tutorial...</p>
        </div>
    </div>
</div>
