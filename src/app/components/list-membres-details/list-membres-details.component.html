<div *ngIf="currentMembre" class="edit-form">
    <form class="form">
        <button class="btn btn-success" (click)="updateMembre()">Promouvoir le membre</button>
        <button class="btn btn-danger " (click)="deleteMembre() ">Supprimer le membre</button>
        <p>{{ message }}</p>
    </form>
</div>
