<!-- Top navigation -->
<app-menu></app-menu>

<!-- Sidebar navigation -->
<div class="container-fluid">
    <div class="row">

        <app-left-menu></app-left-menu>

        <div class="page-container">
            <div class="item">
                <h4>Liste de mesGroupes</h4>
            </div>
            <div class="item">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Catégorie</th>
                            <th scope="col">Image</th>
                            <th scope="col">Créateur</th>
                            <th scope="col">Action </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <div *ngFor="let item of items | async; let i = index">
                                <div class="row" *ngIf="authService.userData as user">
                                    <div *ngIf="item.createur == user.uid">
                                        <th scope="row">{{ i + 1 }}</th>
                                        <td>{{ item.nom }}</td>
                                        <td>{{ item.type }}</td>
                                        <td>{{ item.photoUrl}}</td>
                                        <td>{{ item.createur }}</td>
                                        <td>
                                            <span (click)="removeGroupe(item)" class="text-danger">Delete</span> &nbsp;
                                            <span routerLink="/update-groupe/{{item.idGroupe}}" class="text-primary">Edit</span>
                                        </td>
                                    </div>
                                </div>
                            </div>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
