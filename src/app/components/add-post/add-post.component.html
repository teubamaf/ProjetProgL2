<div class="submit-form">
    <div *ngIf="!submitted">
        <div class="form-group">
            <label for="titre">Titre :</label>
            <input type="text" class="form-control" id="titre" required [(ngModel)]="post.titre" name="titre" />
        </div>

        <div class="form-group">
            <label for="contenu">Contenu : </label>
            <input class="form-control" id="contenu" required [(ngModel)]="post.contenu" name="contenu" />
        </div>

        <div class="form-group">
            <label for="Date">Date</label>
            <input type="datetime-local" class="form-control" id="date" required [(ngModel)]="post.date" name="date" />
        </div>

        <div class="form-group">
            <label for="title">Groupe</label>
            <input type="text" class="form-control" id="title" required [(ngModel)]="post.idGroupe" name="title" />
        </div>

        <button (click)="savePost()" class="btn btn-success">Submit</button>
    </div>
    <div *ngIf="submitted ">
        <h4>La groupe a été ajouté avec succès !</h4>
        <button class="btn btn-success " (click)="newPost() ">Add</button>
    </div>
</div>
