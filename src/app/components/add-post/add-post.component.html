<!-- Top navigation -->
<app-menu></app-menu>

<!-- Sidebar navigation -->
<div class="container-fluid">
    <div class="row">

        <app-left-menu></app-left-menu>
        <div class="page-container">
            <div class="container">
                <div class="submit-form">
                    <h2>Ecrire une publication :</h2>
                    <div class="form-group">
                        <label for="titre">Titre :</label>
                        <input type="text" class="form-control" id="titre" required [(ngModel)]="post.titre" name="titre" />
                    </div>

                    <div class="form-group">
                        <label for="contenu">Contenu : </label>
                        <textarea class="form-control" id="contenu" required [(ngModel)]="post.contenu" name="contenu"></textarea>
                    </div>

                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile" (change)="selectFile($event)">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>

                    <div *ngIf="currentDocument" class="progress mt-2">
                        <div class="progress-bar progress-bar-info" role="progressbar" attr.aria-valuenow="{{ percentage }}" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{ width: percentage + '%' }">
                            {{ percentage }}%
                        </div>
                    </div>

                    <button (click)="savePost()" (click)="upload()" class="btn btn-success">Cr√©er</button> {{message}}
                </div>
            </div>
        </div>
    </div>
</div>
