<!-- Top navigation -->
<app-menu></app-menu>

<!-- Sidebar navigation -->
<div class="container-fluid">
    <div class="row">

        <app-left-menu></app-left-menu>

        <!-- Main content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="inner-adjust">

                <div class="pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Mon Profil</h1>
                </div>
                <!-- Show user data when logged in -->
                <div class="row" *ngIf="authService.userData as user">
                    <div class="col-md-12">
                        <div class="media">
                            <img class="align-self-start mr-5 img-thumbnail rounded-circle" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}" alt="{{user.displayName}}">
                            <div class="media-body">
                                <h1>Hello: <strong>{{user.displayName}}</strong></h1>
                                <p>User ID: <strong>{{user.uid}}</strong></p>
                                <p>Email: <strong>{{user.email}}</strong></p>
                                <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
                            </div>
                        </div>
                    </div>
                    <div class="formGroup">
                        <p class="lead">
                            <label for="displayName">Nom d'utilisateur</label>
                        </p>
                        <p class="lead">
                            <input type="text" class="formControl" placeholder="Nom d'utilisateur" #userDisplayName required>
                        </p>
                    </div>
                    <div class="formGroup">
                        <input type="button" value="Modifier mon profil" (click)="authService.UpdateUser(user.uid, userDisplayName.value)">
                    </div>
                </div>
            </div>
        </main>

    </div>
</div>
