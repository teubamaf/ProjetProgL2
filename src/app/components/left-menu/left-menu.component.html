<div class="page-container">
    <div class="sidebar">

        <div class="list-items">
            <button routerLink="/add-groupe" type="button " class="btn ">
                <span class="material-icons ">
                    add_circle_outline
                    </span>
            </button>
            <hr>
            <div *ngFor="let item of items | async; let i = index">
                <div class="row" *ngIf="authService.userData as user">
                    <div *ngIf="item.idCreateur == user.uid || item.idMembres == user.uid">
                        <a [routerLink]="['/groupe', item.id]" type="button " class="btn " id="btn-groupe "><img [src]="item.photoUrl " class="rounded-circle " style="width: 50px; height: 50px; margin-left: 15px; " /></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-content-container ">
        <router-outlet></router-outlet>
    </div>
</div>
