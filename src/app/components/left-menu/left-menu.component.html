<div class="page-container">
    <div class="sidebar">

        <div class="list-items">
            <button routerLink="/add-groupe" type="button " class="btn ">
                <span class="material-icons ">
                    add_circle_outline
                    </span>
            </button>
            <hr>
            <div *ngFor="let itemGroupe of itemGroupes">
                <a [routerLink]="['/groupe', itemGroupe.id]" type="button " class="btn "><img [src]="itemGroupe.photoUrl " class="rounded-circle " style="width: 50px; height: 50px; margin-left: 15px; " /></a>
            </div>
        </div>
    </div>
    <div class="page-content-container ">
        <router-outlet></router-outlet>
    </div>
</div>
