<div *ngIf="currentGroupe" class="edit-form">
    <h4 style="text-align: center;">Modifier mon groupe</h4>
    <form class="form">
        <img [src]="currentGroupe.photoUrl" class="img-rounded" />
        <div class="form-group ">
            <label for="name ">Nom</label>
            <input type="text " class="basic-slide " id="name " [(ngModel)]="currentGroupe.nom " name="nom " />
        </div>
        <div class="form-group ">
            <label for="Categorie ">Catégorie</label>
            <input type="text " class="basic-slide " id="categorie " [(ngModel)]="currentGroupe.type " name="categorie " />
        </div>
        <div class="form-group ">
            <label for="photoUrl ">Image du groupe</label>
            <input type="text " class="basic-slide " id="photoUrl " [(ngModel)]="currentGroupe.photoUrl " name="photoUrl " />
        </div>
        <div class="form-group ">
            <label for="createur ">Créateur</label>
            <input type="text " class="basic-slide " id="createur " [(ngModel)]="currentGroupe.idCreateur " name="createur " />
        </div>

        <button type="submit " class="btn btn-success " (click)="updateGroupe() " style="margin-right: 15px; ">Modifier</button>
        <button class="btn btn-danger " (click)="deleteGroupe() ">Supprimer</button>
        <p>{{ message }}</p>
    </form>
</div>
