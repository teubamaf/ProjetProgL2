<div *ngIf="currentGroupe" class="edit-form">
    <h4>Modifier mon groupe</h4>
    <form>
        <img [src]="currentGroupe.photoUrl" class="rounded-circle" style="width: 125px; height: 100px; display:block;" />
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" [(ngModel)]="currentGroupe.nom" name="nom" />
        </div>
        <div class="form-group">
            <label for="Categorie">Catégorie</label>
            <input type="text" class="form-control" id="categorie" [(ngModel)]="currentGroupe.type" name="categorie" />
        </div>
        <div class="form-group">
            <label for="photoUrl">Image du groupe</label>
            <input type="text" class="form-control" id="photoUrl" [(ngModel)]="currentGroupe.photoUrl" name="photoUrl" />
        </div>
        <div class="form-group">
            <label for="createur">Créateur</label>
            <input type="text" class="form-control" id="createur" [(ngModel)]="currentGroupe.idCreateur" name="createur" />
        </div>

    </form>

    <button class="btn btn-danger mr-2" (click)="deleteGroupe()">Supprimer</button>

    <button type="submit" class="btn btn-success" (click)="updateGroupe()">Modifier</button>
    <p>{{ message }}</p>
</div>
