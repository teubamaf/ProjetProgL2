<h1 id="login-h1" class="display-3">Bienvenue sur mon site préféré</h1>

<div class="connexion">
    <div class="displayTable">
        <div class="displayTableCell">
            <div class="authBlock">
                <h3>Inscription</h3>
                <div class="formGroup">
                    <p class="lead">
                        <label for="adresseMail">Adresse mail</label>
                    </p>
                    <p class="lead">
                        <input type="email" class="formControl" placeholder="Email Address" #userEmail required>
                    </p>
                </div>

                <div class="formGroup">
                    <p class="lead">
                        <label for="password">Mot de passe</label>
                    </p>
                    <input type="password" class="formControl" placeholder="Password" #userPwd required>
                </div>

                <div class="formGroup">
                    <input type="button" value="Sign Up" (click)="authService.SignUp(userEmail.value, userPwd.value)">
                </div>
            </div>

            <div class="redirectToLogin">
                <span>Already have an account? <span class="redirect" routerLink="/sign-in">Log In</span></span>
            </div>
        </div>
    </div>
</div>
