<div class="submit-form">
    <div *ngIf="!submitted">
        <div class="form-group">
            <label for="name">Nom du groupe :</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="user.login" name="name" placeholder="Ex: Entre amoureux des chats" />
        </div>

        <div class="form-group">
            <label for="type">Type du groupe :</label>
            <input class="form-control" id="type" required [(ngModel)]="user.password" name="type" placeholder="Ex: Animaux" />
        </div>

        <div class="form-group">
            <label for="createur">Pseudo du créateur :</label>
            <input class="form-control" id="createur" required [(ngModel)]="user.adresseMail" name="createur" placeholder="Ex: Mme-Martin" />
        </div>

        <div class="form-group">
            <label for="photoUrl">Image du groupe :</label>
            <input class="form-control" id="photoUrl" required [(ngModel)]="user.photoUrl" name="photoUrl" placeholder="https://mon-image.com" />
        </div>

        <button (click)="saveUser()" class="btn btn-success">Créer mon groupe</button>
    </div>

    <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newUser()">Add</button>
    </div>
</div>
