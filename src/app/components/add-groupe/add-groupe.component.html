<div class="submit-form">
    <div *ngIf="!submitted">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="groupe.name" name="name" />
        </div>

        <div class="form-group">
            <label for="type">Type</label>
            <input class="form-control" id="type" required [(ngModel)]="groupe.type" name="type" />
        </div>

        <div class="form-group">
            <label for="createur">Cr√©ateur</label>
            <input class="form-control" id="createur" required [(ngModel)]="groupe.createur" name="createur" />
        </div>

        <div class="form-group">
            <label for="photoUrl">Image du groupe</label>
            <input class="form-control" id="photoUrl" required [(ngModel)]="groupe.photoUrl" name="photoUrl" />
        </div>

        <button (click)="saveGroupe()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newGroupe()">Add</button>
    </div>
</div>
